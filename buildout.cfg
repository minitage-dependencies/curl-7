################################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
extensions=buildout.minitagificator
versions = versions
parts = ${project:parts}
hooks-directory = ${buildout:directory}/hooks
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
parts = part
[versions]
[part]
recipe = minitage.recipe.cmmi
url = http://curl.haxx.se/download/curl-7.24.0.tar.gz
md5sum=b93420f80a2baaa61a0f45214eddc2ba


configure-options=--disable-ldap --disable-ldaps --with-ca-path=${buildout:directory}/../openssl-1/etc/certs
pre-unpack-hook = ${buildout:directory}/setenv.py:h
